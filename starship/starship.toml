add_newline = true

# Left prompt: info on line 1, cursor on line 2
format = """
$directory$git_branch$git_status
$character"""

# Right prompt: user@host block
right_format = "$username$hostname"

# ---------- Left side blocks ----------

[directory]
style = "black bold bg:blue"
format = "[ $path ]($style)"
truncate_to_repo = false

[git_branch]
style = "black bold bg:magenta"
symbol = ""
format = "[ $branch ]($style)"

[git_status]
style = "black bold bg:yellow"
format = "[ $all_status$ahead_behind ]($style)"

# Prompt character (second line)
[character]
success_symbol = "[>](bold green) "
error_symbol = "[>](bold red) "

# ---------- Right side block ----------

[username]
show_always = true
style_user = "black bold bg:cyan"
style_root = "white bold bg:red"
format = "[ $user]($style_user)"

[hostname]
ssh_only = false
style = "black bold bg:cyan"
format = "[@$hostname ]($style)"
