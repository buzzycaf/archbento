# Archbento tmux defaults (minimal, TTY-safe)

# 256-color / truecolor when available
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# More responsive
set -g escape-time 0

# Mouse support (works in most terminals; harmless in TTY)
set -g mouse on

# History
set -g history-limit 100000

# Use Ctrl-a as prefix (optional, but common)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easy reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Splits (more intuitive)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-ish pane navigation (no plugins)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
