# --- Hyprland config files ---
# ~/.config/hypr/
# ├── hyprland.conf        # entry point
# ├── keybinds.conf        # ALL binds live here
# ├── monitors.conf        # outputs & layout
# ├── input.conf           # keyboard / mouse / touchpad
# ├── rules.conf           # window rules
# ├── env.conf             # environment variables
# ├── autostart.conf       # exec-once commands
# └── keybinds.user.conf   # user defined keybinds

# --- Archbento Hyprland config ---
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/keybinds.user.conf
source = ~/.config/hypr/archbento-postlogin.conf

# Waybar autohide (slide)
misc {
  animate_manual_resizes = true
  focus_on_activate = true
  layers_hog_keyboard_focus = true
}

windowrulev2 = stayfocused,class:^(waybar)$
windowrulev2 = nofocus,class:^(waybar)$
windowrulev2 = animation slide,class:^(waybar)$
